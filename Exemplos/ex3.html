<!doctype html>
<meta charset=utf-8>
<title>Content Editable</title>

    Elementos li editáveis:<br/>
    <ul>
        <li contenteditable="true">Item 1</li>
        <li contenteditable="true">Item 2</li>
        <li contenteditable="true">Item 3</li>
    </ul>
    
    Elemento ul editável:<br/>
    <ul contenteditable="true">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
